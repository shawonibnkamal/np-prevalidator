<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    

    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div><button id="sendMessage">Send message</button></div>
    <div id="count"></div>

    <div><button id="getUsage">Get usage</button></div>
    <div id="usage"></div>

    <h1>NP Prevalidator</h1>
    <form id="validateDataForm">
      <div>
        <label>Select metadata csv</label>
        <button id="metadata">Select data directory</button>
        <div id="metadataOutput"></div>
      </div>
      <div>
        <label>Select data folder</label>
        <button id="dataFolder">Select data directory</button>
        <div id="directoryOutput"></div>
      </div>
      <input type="submit" value="Validate"/>
    </form>



    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
