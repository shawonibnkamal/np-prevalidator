<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    

    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <h1>NP Prevalidator</h1>
    <form id="validateDataForm">
      <div>
        <label>Select metadata csv</label>
        <input type="file" accept=".csv" id="metadata" name="metadata"/>
      </div>
      <div>
        <label>Select data folder</label>
        <input type="file" id="dataFolder" name="dataFolder" webkitdirectory directory multiple/>
      </div>
      <input type="submit" value="Validate"/>
    </form>



    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
