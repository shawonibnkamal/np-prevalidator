<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../photon-0.1.2-dist/css/photon.min.css">
    <link href="../styles/styles.css" rel="stylesheet">
    <title>NP Prevalidator</title>
  </head>
  <body>

    <div class="container">
      <h1>NP Prevalidator</h1>
      <div class="form-group">
        <div><b>Select metadata csv</b></div>
        <button id="selectMetaData"  class="btn btn-default">Select metadata csv</button>
        <span id="metadataOutput">No metadata selected</span>
      </div>
      <div class="form-group">
        <div><b>Select data folder</b></div>
        <button id="dataFolder"  class="btn btn-default">Select data directory</button>
        <span id="directoryOutput">No directory selected</span>
      </div>
      <div class="form-group">
        <div><b>Data Source</b></div>
        <select id="selectSource"class="form-control">
          <!-- <option selected disabled>Select source</option> -->
          <option value="field">Field</option>
          <option value="museum">Museum</option>
        </select>
      </div>
      <div class="form-group">
        <button id="validate"  class="btn btn-primary">Validate</button>
        <div id="validateOutput"></div>
      </div>
    </div>
    


    <!-- You can also require other files to run in this process -->
    <script src="../js/indexRenderer.js"></script>
  </body>
</html>
