<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="../styles/styles.css" rel="stylesheet">
    <title>NP Prevalidator</title>
  </head>
  <body>

    <h1>NP Prevalidator</h1>
    <div>
      <label>Select metadata csv</label>
      <button id="selectMetaData">Select metadata csv</button>
      <div id="metadataOutput">No metadata selected</div>
    </div>
    <div>
      <label>Select data folder</label>
      <button id="dataFolder">Select data directory</button>
      <div id="directoryOutput">No directory selected</div>
    </div>
    <div>
      <button id="validate">Validate</button>
      <div id="validateOutput"></div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="../js/indexRenderer.js"></script>
  </body>
</html>
