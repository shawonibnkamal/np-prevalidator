<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../styles/photon-0.1.2-dist/css/photon.min.css">
    <link href="../styles/styles.css" rel="stylesheet">
    <title>Nature's Palette Validator</title>
  </head>
  <body>
    <header class="toolbar toolbar-header"> 
      <h1 class="title">Feedback</h1>
      <div class="toolbar-actions">
          <button class="btn btn-default" id="goBack">
            <span class="icon icon-back icon-text"></span> Go Back
          </button>
    
        <button class="btn btn-default pull-right">
          <span class="icon icon-cw icon-text"></span> Revalidate
        </button>
      </div>
    </header>

    <div class="container">  
      <div id="resultMessage" class="form-group"></div>
    </div>

    <!-- Modal start -->
    <dialog id="modal">
      <header class="toolbar toolbar-header">
        <h1 class="title" id="modal-title">Modal</h1>
      </header>
  
      <div id="modalBody">
        Imagine some great content here.
      </div>
  
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions pull-left pagination">
          <button id="goPrev" class="btn btn-default" disabled>Prev</button>
          <button id="goNext" class="btn btn-default" disabled>Next</button>
          <span id="currentPage"></span>
        </div>
        <div class="toolbar-actions">
          <button id="finishSuggestion" class="btn btn-primary pull-right">Finish</button>
        </div>
      </footer>
    </dialog>
    <!-- Modal end -->
    
    <!-- You can also require other files to run in this process -->
    <script src="../js/resultRenderer.js"></script>
  </body>
</html>
